<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <script scr="script.js"></script>
    <title>Nikola Tesla Trivia Quiz</title>

</head>
<body>
    <!-- As a heading -->
    <nav class="navbar navbar-light" style="background-color: rgb(134, 89, 45)">
     <span class="navbar-brand mb-0 h1" style="color: rgb(255, 212, 128)">Nikola Tesla Quiz</span>
    </nav>           
    <div class="container" style="background-color:rgb(134, 89, 45)">
        <header class="header">    
            <strong><button id="start">How well do you know Nikola Tesla?</button></strong>
        </header>
          <div id="teslaQuiz" style="display: none;">
            <div id="qImage"> 
              <img src="assets/photos/Nikola Tesla Portrait.jpeg"> </div>
              <div id="question"> 
                <p>Question</p> 
              </div>
                <div id="timer">
                  <div id="counter"> 10 </div>
                  <div id="btimeGauge"></div>
                  <div id="timeGauge"></div>
                </div>
                  <div id="choices">
                    <div class="choice" id="A" onclick="checkAnswers('A')">A</div>
                    <div class="choice" id="B" onclick="checkAnswers('B')">B</div>
                    <div class="choice" id="C" onclick="checkAnswers('C')">C</div>
                    <div class="choice" id="D" onclick="checkAnswers('D')">D</div>
                  </div> 
                  <div id="progress"></div> 
                  <div id="score" style="display: none"></div>  
          </div>   
          <div id="scoreContainer" style="display:none;">
            <img src="assets/photos/Error.png">
            <p> Too bad, so sad </p>
          </div>   
    </div>
    
</body>
</html>
